<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x png" href="Calculator.png">
    <script src="Script.js" defer></script>
    <link rel="stylesheet" href="Style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Container">
        <input readonly value="0" type="text" class="Result">
        <div class="Nums">
            <button class="Number" id="One" data-number>1</button>
            <button class="Number" id="Two" data-number>2</button>
            <button class="Number" id="Three" data-number>3</button>
            <button class="Number" id="Multiply" data-operation>x</button>
            <button class="Number" id="Four" data-number>4</button>
            <button class="Number" id="Five" data-number>5</button>
            <button class="Number" id="Six" data-number>6</button>
            <button class="Number" id="Minus" data-operation>-</button>
            <button class="Number" id="Seven" data-number>7</button>
            <button class="Number" id="Eight" data-number>8</button>
            <button class="Number" id="Nine" data-number>9</button>
            <button class="Number" id="Add" data-opration>+</button>
            <button class="Number" id="Clear" data-clear>C</button>
            <button class="Number" id="Zero" data-number>0</button>
            <button class="Number" id="Point" data-operation>รท</button>
            <button class="Number" id="Equal" data-equal>=</button>
        </div>
    </div>

</body>
</html>
